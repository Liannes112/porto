name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Gantilah dengan perintah build proyek Anda

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        BRANCH: gh-pages  # Sesuaikan dengan nama branch yang diinginkan
        FOLDER: build     # Sesuaikan dengan folder hasil build proyek
